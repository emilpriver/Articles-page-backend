version: "3"
services:
  django:
    image: registry.gitlab.com/emilpriver/articles-page-backend/django:master
    restart: always
    build: .
    env_file:
      - "/home/ubuntu/env/news_app/.env"
    command: python /usr/app/backend/manage.py runserver 0.0.0.0:7000
    volumes:
      - ./backend:/usr/app/backend:delegated
    ports:
      - "4000:4000"
