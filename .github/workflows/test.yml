name: Django TEST

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag django:$(github.run_id)
    - name: Pylint
      run: docker run django:$(github.run_id) pylint --load-plugins pylint_django ../backend